<div class="mb-5" align="center">
  <h3>Account value</h3>
  <h2>100</h2>
  <img src="https://datavizcatalogue.com/methods/images/top_images/line_graph.png" style="width:100%; height:200px;">
</div>

<div align="center"><h3>Trending coins</h3></div>
<div class="row mb-5" align="center">
  <div class="col-md-4" *ngFor="let coin of coins | slice:0:3">
    <h2>{{coin.name}}</h2>
    <small>24h</small>
    <canvas id="coin-chart-{{ coin.id }}">{{ coin.chart }}</canvas>
    <h4>{{coin.value}}</h4>
    <small>{{coin.getChange()}} ({{coin.getPercentChange()}})</small>
  </div>
</div>

<div align="center"><h3>All coins</h3></div>
<table class="table table-striped">
  <thead class="thead-dark">
    <th scope="col" width="80%">Coin</th>
    <th scope="col">Value</th>
    <th scope="col">Change (24h)</th>
  </thead>
  <tbody>
    <tr *ngFor="let coin of coins">
      <th scope="row"><a class="deco-none" [routerLink]="['/trade',coin.id]">{{coin.name}}</a></th>
      <td>{{coin.value}}</td>
      <td>{{coin.getChange()}}</td>
    </tr>
  </tbody>
</table>
